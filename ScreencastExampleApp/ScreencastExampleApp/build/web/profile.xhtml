<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:panelGrid columns="2">
                <h:outputText value="Name:"/><h:inputText value="#{loginBean.me.name}"/>
                <h:outputText value="Email:"/><h:inputText value="#{loginBean.me.email}"/>
        </h:panelGrid>
        
        <h:dataTable value="#{loginBean.me.friends}" var="friend" border="1">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{friend.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Send Message
                </f:facet>
                <h:form>
                    <h:inputTextarea value="#{loginBean.message}"/>
                    <h:commandButton actionListener="#{loginBean.sendMessage(friend)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        
        <h:dataTable value="#{loginBean.me.messages}" var="message" border="1">
            <h:column>
                <f:facet name="header">
                    From
                </f:facet>
                <h:outputText value="#{message.from.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Message
                </f:facet>
                <h:outputText value="#{message.message}"/>
            </h:column>
        </h:dataTable>
    </body>
</html>
