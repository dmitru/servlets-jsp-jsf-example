<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Login:"/><h:inputText value="#{loginBean.name}"/>
                <h:outputText value="Password:"/><h:inputText value="#{loginBean.password}"/>
                <h:commandButton value="Login" action="#{loginBean.loginJsf()}"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
